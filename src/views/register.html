<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>

            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
        <div>
            <form action ="register.html" method="POST">
            <p>

               <label for= "nombre">Nombre:</label>
               <input type="text" name= "nombre" id="nombre">
            </p>
               <label for= "usuario">Usuario:</label>
               <input type="text" name= "usuario" id="usuario">
            

            <p>
               <label for= "email">Email:</label>
               <input type="email" name= "email" id="email">
            </p>
               <label for= "nacimiento">Fecha De Nacmiento:</label>
               <input type="text" name= "nacimiento" id="nacimiento">
            <p>
               <label for= "domicilio">Domicilio:</label>
               <input type="text" name= "domicilio" id="domicilio">
            </p>
               <label for= "Perfil de Usuario">Perfil de Usuario:</label>
               <input type="radio" name="perfil" value="Comprador"> Comprador
               <input type="radio" name="perfil" value="vendedor"> vendedor
            <p>
               <label>¿Cuáles son tus Intereses?</label>
               <input type="checkbox" name="hogar" value="hogar"> hogar
               <input type="checkbox" name="moda" value="moda"> Moda
               <input type="checkbox" name="electro" value="electro"> Electro
            </p>
               <label for= "contraseña">Contraseña:</label>
               <input type="password" name= "contraseña" id="contraseña">

             <p>
                    
                <input type="submit" value="ENVIAR">
            </p>

            <p>
                <button type= "reset">CANCELAR</button>
            </p>


  
        </div>
    </header>
</body>
</html>
